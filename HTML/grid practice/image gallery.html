<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <style>
            body{
                background-color: rgba(47, 170, 211, 0.794);
            }
            .image {
               display: grid;
               grid-template-columns: 50vh 50vh 50vh;
               grid-template-rows:  50vh 50vh 50vh;
               text-align:center;
               align-items:center;
               gap:10px;
              
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image">
                <div>Virat</div>
                <div>Dhoni</div>
                <div>Rohit</div>
                <div>Bumrah</div>
                <div>Hardik</div>
                <div>Patidar</div>
            </div>
        </div>
    </body>
</html>
